<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="../public/css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="header--menu">
            <div class="header--icon">
                <img src="../public/img/instagram-glyph.png" alt="">
            </div>

            <div class="header--logo">
                <img src="../public/img/instagram-logo.svg" alt="">
            </div>

            <div class="header--icons-right">
                <div class="header--icon-igtv">
                    <i></i>
                </div>
                <div class="header--direct-message">
                    <i class="far fa-paper-plane"></i>
                </div>
            </div>
        </div>

        <div class="stories">
            <div class="stories--storie">
                <img src="../public/img/profiles/black-panther/black-panther-1.jpg" alt="">
            </div>
            <div class="stories--storie">
                <img src="../public/img/profiles/black-panther/black-panther-2.jpg" alt="">
            </div>
            <div class="stories--storie">
                <img src="../public/img/profiles/black-panther/black-panther-3.jpg" alt="">
            </div>
            <div class="stories--storie">
                <img src="../public/img/profiles/black-panther/black-panther-1.jpg" alt="">
            </div>
        </div>

        <div class="content">
            <div class="content--profile">
                <img src="../public/img/profiles/black-panther/black-panther-1.jpg" alt="">
                <span>Black_Panther</span>
            </div>

            <div class="content--post">
                <img class="content--image" src="../public/img/profiles/black-panther/black-panther-6.jpg" alt="">
                <div class="content--reactions">
                    <i class="far fa-heart"></i>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
