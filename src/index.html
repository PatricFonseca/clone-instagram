<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="../public/css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>


    <div class="header__menu">
        <div class="header__container">

            <div class="header__icon">
                <img src="../public/img/instagram-glyph.png" alt="">
            </div>

            <div class="header__logo">
                <img src="../public/img/instagram-logo.svg" alt="">
            </div>

            <div class="header__icons-right">
                <div class="header__icon-igtv">
                    <i></i>
                </div>
                <div class="header__direct-message">
                    <i class="far fa-paper-plane"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="stories">
            <div class="stories__storie">
                <img src="../public/img/profiles/black-panther/black-panther-1.jpg" alt="">
            </div>
            <div class="stories__storie">
                <img src="../public/img/profiles/black-panther/black-panther-2.jpg" alt="">
            </div>
            <div class="stories__storie">
                <img src="../public/img/profiles/black-panther/black-panther-3.jpg" alt="">
            </div>
            <div class="stories__storie">
                <img src="../public/img/profiles/black-panther/black-panther-1.jpg" alt="">
            </div>
        </div>

        <div class="content">
            <div class="content__header">
                <div class="content__profile">
                    <img src="../public/img/profiles/black-panther/black-panther-1.jpg" alt="">
                    <span>Black_Panther</span>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>

            <div class="content__post">
                <img class="content__image" src="../public/img/profiles/black-panther/black-panther-6.jpg" alt="">
                <div class="content__reactions">
                    <div class="content__reactions__interactions">
                        <a href="#" onclick="alert('liked')"><i class="far fa-heart"></i></a>
                        <a href="#"><i class="far fa-comment"></i></a>
                        <a href=""><i class="far fa-paper-plane"></i></a>
                    </div>
                    <i class="far fa-bookmark"></i>

                </div>
                <div class="content__likes">
                    <img class="content__like__profile" src="../public/img/profiles/black-panther/black-panther-1.jpg"
                        alt="">
                    <span>curtido por
                        <strong>Domino</strong> e outras <strong>7 pessoas</strong></span>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="content__header">
                <div class="content__profile">
                    <img src="../public/img/profiles/bruce/bruce-1.jpg" alt="">
                    <span>Bruce Wayne</span>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>

            <div class="content__post">
                <img class="content__image" src="../public/img/profiles/bruce/bruce-1.jpg" alt="">
                <div class="content__reactions">
                    <div class="content__reactions__interactions">
                        <a href="#" onclick="alert('liked')"><i class="far fa-heart"></i></a>
                        <a href="#"><i class="far fa-comment"></i></a>
                        <a href=""><i class="far fa-paper-plane"></i></a>
                    </div>
                    <i class="far fa-bookmark"></i>

                </div>
                <div class="content__likes">
                    <img class="content__like__profile" src="../public/img/profiles/black-panther/black-panther-1.jpg"
                        alt="">
                    <span>curtido por
                        <strong>Domino</strong> e outras <strong>7 pessoas</strong></span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
